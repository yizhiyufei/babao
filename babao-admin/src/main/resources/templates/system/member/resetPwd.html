<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta http-equiv="Content-Type"content="text/html;charset=utf-8">
	<th:block th:include="include :: header('重置密码')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-member-resetPwd">
			<input name="memberId"  type="hidden"  th:value="${member.memberId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">登录账号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" name="memberAccount" th:value="${member.memberAccount}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" id="confirm">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />

	<script>
		$("#form-member-resetPwd").validate({
			rules:{
	            password: {
	            	 required: true,
		             minlength: 5,
		    		maxlength: 20
	            }
			},
			messages: {
	            password: {
	                required: "请输入新密码",
	                minlength: "密码不能小于6个字符",
	                maxlength: "密码不能大于20个字符"
	            }
	        },
	        focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(ctx + "system/member/PwdSave/reset", $('#form-member-resetPwd').serialize());
	        }
	    }
	</script>
</body>

</html>
